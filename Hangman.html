    <body onload="getWords()">
        <center>
            <br>
            <span id="test">
                </span>
            <div id="gameTypes">
                <button id="randomGame" onclick="chooseWord()">Play a Random Hangman!</button><br>
                <br> <button id="easyGame" onclick="chooseEasyWord()">Play Hangman Easy (8 or more letters)</button><br>
                <br> <button id="mediumGame" onclick="chooseMediumWord()">Play Hangman Medium (6 or 7 letters)</button><br>

            <br>
            <div id="wordArea">

            </div><br><br>
        </center>
        <div id="hangmanzone">

        </div>
        <center>
            <br>
            <div id="guessedLetters">
            </div>

            <br>
            <div id="letters" style="visibility:hidden; display:none">
                <button onclick="click()" id="a"> A </button> <button onclick="click(b)" id="b"> B </button>
                <button onclick="click(c)" id="c"> C </button> <button onclick="click(d)" id="d"> D </button>
                <button onclick="click(e)" id="e"> E </button> <button onclick="click(f)" id="f"> F </button>
                <button onclick="click(g)" id="g"> G </button> <button onclick="click(h)" id="h"> H </button>
                <button onclick="click(i)" id="i"> I </button> <button onclick="click(j)" id="j">J </button>
                <button onclick="click(k)" id="k"> K </button> <button onclick="click(l)" id="l"> L </button>
                <button onclick="click(m)" id="m"> M </button> <br> <button onclick="click(n)" id="n"> N </button>
                <button onclick="click(o)" id="o"> O </button> <button onclick="click(p)" id="p"> P </button>
                <button onclick="click(q)" id="q"> Q </button> <button onclick="click(r)" id="r"> R </button>
                <button onclick="click(s)" id="s"> S </button> <button onclick="click(t)" id="t"> T </button>
                <button onclick="click(u)" id="u"> U </button> <button onclick="click(v)" id="v"> V </button>
                <button onclick="click(w)" id="w"> W </button> <button onclick="click(x)" id="x"> X </button>
                <button onclick="click(y)" id="y"> Y </button> <button onclick="click(z)" id="z"> Z </button>
            </div>

            <br>
            <div id="guessingDiv" style="visibility:hidden">
                <form id="guessBox"> Guess: <input type="text" id='guessLetter'>
                </form>
                <button id="guessButton" onclick="guess()">Guess!</button><br>
            </div>

            <br>
            <div id="endText">
            </div>

            <br><button id="playAgainButton" style="visibility:hidden" onclick="playAgain()"> Play Again? </button>
